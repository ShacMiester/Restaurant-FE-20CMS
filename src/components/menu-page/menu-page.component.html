<div class="app-menu">

    <div class="row">
        <div class="col-md-12" *ngFor="let obj of itemList">

            <!-- <app-descriptive-block [title]="obj.category" [subtitle]="'Delicious'" [containsButton]="false" [styling]="{'background-image':'url(../../assets/images/mccain-fries-and-appetizers.jpg)', 'height': '300px'}">
            </app-descriptive-block> -->


            <div class="container-fluid position-relative main-container">
                <div class="overlay"></div>
                <div class="container text-center position-relative text-white">
                    <h1 class="title font-r text-primary pb-0 mb-0 mt-4"> {{obj.category}}</h1>
                </div>
            </div>
            <app-hr></app-hr>
            <div class="container my-5" style="height: fit-content; ">
                <h3 class="text-secondary text-center font-items mb-3">{{obj.category}} items</h3>
                <div class="row">
                    <div class="col-md-6 col-lg-6" *ngFor="let item of obj.items">
                        <h1 class=" d-inline"> {{item.name}} </h1>
                        <div class="menu-item-dots"></div>
                        <span class="text-primary font-items"> {{item.price}}$</span>
                        <p class="font-items text-muted">{{item.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
