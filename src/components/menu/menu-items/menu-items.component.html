<app-descriptive-block [subtitle]="'Having a party? We can cater!'"
  [content]="'We will be happy to help you and make your event memorable!'" [containsButton]="false">
</app-descriptive-block>
<div class="container-fluid position-relative" style="background-image: url(../../../assets/images/gallery/mainDishes.png); background-repeat: no-repeat; background-size: cover;   background-attachment: fixed;
">
  <div class="overlay"></div>
  <mat-tab-group animationDuration="2000ms" mat-align-tabs="center">

    <mat-tab label="APPETIZERS" style="color: #C59D5F;">
      <div
        class="d-flex flex-row flex-wrap flex-grow-1 justify-content-center align-items-center justify-content-center">
        <mat-card class="example-card" *ngFor="let item of [1,2,3,4,5,6,7]"
          style="width: 400px; margin: 15px;     background: #191919cc;">
          <mat-card-header>
            <mat-card-title>Kebab(12$)</mat-card-title>
            <mat-card-subtitle>Kebab Special</mat-card-subtitle>
          </mat-card-header>
          <div class="position-relative">
            <div class="overlay" style="opacity: .2;"></div>
            <img src="../../../assets/images/gallery/kobbeh.png" alt="Photo of a Shiba Inu" width="100%">
          </div>
          <mat-card-content>
            <p>
              Lorem Ipsum
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="openModal(item)">add to cart<mat-icon class="mat-18">add</mat-icon></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Salads" style="color: #C59D5F;">
      <div
        class="d-flex flex-row flex-wrap flex-grow-1 justify-content-center align-items-center justify-content-center">
        <mat-card class="example-card" *ngFor="let i of [1,2,3,4,5,6,7]"
          style="width: 500px; margin: 15px;     background: #191919cc;">
          <mat-card-header>
            <mat-card-title>Kebab(12$)</mat-card-title>
            <mat-card-subtitle>Kebab Special</mat-card-subtitle>
          </mat-card-header>
          <div class="position-relative">
            <div class="overlay"></div>
          </div>
          <img src="../../../assets/images/gallery/kebabRice.png" alt="Photo of a Shiba Inu" width="100%">
          <mat-card-content>
            <p>
              Lorem Ipsum
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>add to cart<mat-icon class="mat-18">add</mat-icon></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="SALADS">SALADS</mat-tab>
    <mat-tab label="WRAPS">WRAPS</mat-tab>
    <mat-tab label="BEEF AND LAMB">APPETIZERS</mat-tab>
    <mat-tab label="CHICKEN">SALADS</mat-tab>
    <mat-tab label="SEAFOOD">WRAPS</mat-tab>
    <mat-tab label="MIXED">APPETIZERS</mat-tab>
    <mat-tab label="FAMILY STYLE">SALADS</mat-tab>
  </mat-tab-group>
</div>
