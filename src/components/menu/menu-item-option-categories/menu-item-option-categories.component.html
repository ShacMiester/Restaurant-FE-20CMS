<div class="main-container">
    <img [src]="menuItem.imageURL" class="dialog-headline " alt="" />
    <div class="container-fluid">
        <div class="">
            <div class="d-flex flex-column text-center">
                <div class="col-md-12 col-lg-12 col-sm-12 mb-4"></div>
                <div class="col-md-12 col-lg-12 col-sm-12 query-menu text-left">
                    <h1 class="title">{{menuItem.name}}</h1>
                    <p class="">{{menuItem.description}}</p>
                    <p class=" text-primary">${{menuItem.price}}</p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" *ngFor="let category of categoryOptionList; let i=index">
                    <h3 class="mb-0">{{category.name}} :</h3>
                    <small class="text-muted d-block mb-3">{{category.min}} required to select and {{category.max}} is the
                    max</small>
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" *ngFor="let option of category.itemOptions; ">

                            <span class=" d-flex border-bottom">
                             <mat-checkbox class="example-margin " [disabled]="categoryOptionList[i].length >= category.max &&
                              option.isSelected != true"
                              [checked]="option.isSelected" [color]="'primary'" (change)="OnSelected(category, option, i)">
                             <h3 class="card-title text-dark my-0">{{option.name}}
                        </h3>

                        </mat-checkbox>
                        <p style="flex: 1 1 auto;"></p><span class="card-text text-muted p-1 ">
                          <span class="text-primary">$
                          </span>{{option.addtionalPrice}}
                            </span>

                            </span>
                            <!--
                        <div class="card card-selected mb-3 cursor-pointer" (click)="OnSelected(category, option, i)" [ngClass]="{'card-selected': option.isSelected , 'card-default': !option.isSelected }">
                            <div class="row no-gutters">

                                <div class="col-md-8 col-sm-12">
                                    <div class="card-body start">
                                        <h2 class="card-title text-primary">{{option.name}}</h2>
                                        <div class="d-flex flex-row justify-content-between">
                                            <p class="card-text text-muted">{{option.description}}</p>
                                            <p class="card-text text-muted">
                                                {{option.addtionalPrice}}<span class="text-primary">$
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> -->


                        </div>
                    </div>
                    <!-- <div class="d-flex flex-column justify-content-between text-center " style="height: fit-content;">
                    <div class="quantity d-flex flex-row">
                        <mat-icon class="mat-18 cursor-pointer operation-icon" (click)="minus(i)">remove</mat-icon>
                        <div>
                            <p>{{quantity}}</p>
                        </div>
                        <mat-icon class="mat-18 cursor-pointer operation-icon" (click)="add(i)">add</mat-icon>
                    </div>
                </div> -->
                </div>
            </div>
        </div>

    </div>
    <div mat-dialog-actions class="footer d-flex justify-content-between flex-row flex-wrap  mt-2">
        <button mat-button mat-dialog-close="false" class="btn btn-light" type="button" (click)="CloseDialog()">
        Cancel
    </button>
        <div class=" justify-content-center d-flex ">
            <mat-icon class=" cursor-pointer " (click)="onMinus(quantity)">remove</mat-icon>
            <div>
                <p class="mx-3">{{quantity}}</p>
            </div>
            <mat-icon class=" cursor-pointer text-end" (click)="onPlus(quantity)">add</mat-icon>
        </div>
        <!-- <div style="flex: 1 1 auto;"></div> -->

        <button mat-button mat-dialog-close="true" [disabled]="isDisabledButton" class="btn btn-primary" type="button" (click)="AddToCart()">
        <!-- Add To Cart <span *ngIf="price !==0 && !isDisabledButton">{{price}}$</span> -->
        Add To Cart <span *ngIf="price !==0 ">${{price}}</span>
    </button>
    </div>

</div>
