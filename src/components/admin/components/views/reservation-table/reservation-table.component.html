<div class="container-fluid box-shadow main-container">
  <div class="title">
    <h3>Reservations</h3>
  </div>
  <div class="" style="margin-top: 10px;">
    <mat-progress-bar *ngIf="!hideBar" mode="indeterminate"></mat-progress-bar>
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource.length">
      <ng-container *ngFor="let col of displayedColumns">
        <ng-container matColumnDef="{{col}}" class="text-center">
          <th mat-header-cell *matHeaderCellDef class="text-center" style="text-align: center!important;"> {{col}}</th>
          <td mat-cell *matCellDef="let element" class="truncate-cell text-center">
            <ng-container *ngIf="col != 'Status'">
              <ng-container *ngIf="col == 'date'">{{element[col] | date}}</ng-container>
              <ng-container *ngIf="col != 'date'">{{element[col]}}</ng-container>
            </ng-container>
            <ng-container *ngIf="col == 'Status'">
              <ng-container [ngSwitch]="element[col]">
                <p *ngSwitchCase="'Waiting For Approval'" class="label label_attention">{{element[col]}}</p>
                <p *ngSwitchCase="'Accepted'" class="label label_open">{{element[col]}}</p>
                <p *ngSwitchCase="'Rejected'" class="label label_danger">{{element[col]}}</p>
                <p *ngSwitchCase="'Cancelled'" class="label label_severe ">{{element[col]}}</p>
              </ng-container>
            </ng-container>
          </td>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr (click)="getRecord(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-container *ngIf="!dataSource.length">no data was found</ng-container>
</div>
